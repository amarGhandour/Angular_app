<div class="card card-outline card-primary">
    <div class="card-header text-center">
        <a [routerLink]="['/']" class="h1"><b>Admin</b>LTE</a>
    </div>
    <div class="card-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form [formGroup]="loginForm" (ngSubmit)="loginByAuth()">
          <div class="form-group">
            <div class="input-group">
              <input
                class="form-control"
                formControlName="email"
                placeholder="Email"
                type="email"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="mt-0">
              <div *ngIf="email?.invalid && email?.touched" class="text text-danger my-1">
                <div *ngIf="email?.errors?.required">email field is required</div>
              </div>
              <div class="text text-danger my-1">
                <div *ngIf="errors?.email && email?.pristine">{{errors?.email}}</div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <input
                class="form-control"
                formControlName="password"
                placeholder="Password"
                type="password"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="mt-0">
              <div *ngIf="password?.invalid && password?.touched" class="text text-danger my-1">
                <div *ngIf="password?.errors?.required">password field is required</div>
              </div>
              <div class="text text-danger my-1">
                <div *ngIf="errors?.password && password?.pristine">{{errors?.password}}</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-7">
              <div class="icheck-primary">
                <input type="checkbox" id="remember"/>
                <label for="remember"> Remember Me </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-5">
              <app-button
                        [type]="'submit'"
                        [block]="true"
                        [loading]="isAuthLoading"
                    >
                        Sign In
                    </app-button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <p class="mb-1">
            <a [routerLink]="['/forgot-password']">I forgot my password</a>
        </p>
    </div>
    <!-- /.login-card-body -->
</div>
